<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login"> 
        <div class="left-login">
            <h1>Faça login para <br>
            E entre para o nosso time</h1>
            <img src="homem.svg" alt="avatar empresa" class="imagem-projeto">
        </div>
        <div class="right-login"> 
            

                <div class="card-login">
                    <h1>LOGIN</h1>
                        <div class="textfield">
                            <label for="username">Nome de usuario</label>
                            <input type="text" name="username" id="username" placeholder="Ex: Joãozinho">
                        </div>
                        <div class="textfield">
                            <label for="password">Senha</label>
                            <input type="password" name="password" id="password" placeholder="Ex: 1234">
                           
                        </div>
                        <button class="btn-login">Login</button> 
                    
                </div>
                
            
        </div>

    </div>
    
</body>
</html>
